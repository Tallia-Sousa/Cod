
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="api-requests/atualizarSenha.js" defer></script>
</head>
<body>
    <div class="gradient">
        <span class="color-1"></span>
        <span class="color-2"></span>
        <span class="color-3"></span>
        <span class="color-4"></span>
        <span class="color-5"></span>
        
     </div>

    <div class="content-wrapper">
        <header class="header">
            <section class="flex">
                <p class="logo">CodeRise</p>
                <div class="icons">
                    <div id="menu-btn" class="fas fa-bars"></div>
                    <div id="user-btn" class="fas fa-user"></div>
                    <div id="toggle-btn" class="fas fa-sun"></div>
                </div>
        
                <div class="profile">
                    <p class="aviso"><span>*</span> Faça login ou cadastre-se para acessar o perfil.</p>
                    <a href="index.html" class="btn">Fazer login</a>
                    <a href="cadastro.html" class="btn">Cadastre-se</a>
                </div>
            </section>
        </header>
        
        <div class="side-bar">
        
            <div id="close-btn">
               <i class="fas fa-times"></i>
            </div>
            <br><br><br>
            <nav class="navbar">
               
               <a href="sobreNos.html"><i class="fas fa-question"></i><span>sobre nós</span></a>
            </nav>
        
         </div>
        <section class="form-container">
            <form id="esquecerSenhaForm" action="" method="post" enctype="multipart/form-data">
                <h3>Atualizar Senha</h3>
                <p>Nova senha</p>
                <input type="password" name="new_password" id="new_password" placeholder="Entre com sua nova senha" maxlength="20" class="box">
                <p>Confirme a senha</p>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirme sua nova senha" maxlength="20" class="box">
               
               
                <div id="mensagemErro" ></div>

                <input type="submit" value="Enviar" name="submit" class="btn">
             </form>
 
 
    </div>
<script src="js/script.js"></script>
</body>
</html>
